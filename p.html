<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stealth | Browser</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; }
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        .tab-bar { display: flex; background: #000; padding: 8px 10px 0; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { background: var(--panel); padding: 8px 15px; border-radius: 6px 6px 0 0; font-size: 12px; cursor: pointer; border: 1px solid #222; border-bottom: none; min-width: 140px; display: flex; justify-content: space-between; align-items: center; }
        .tab.active { background: var(--accent); border-color: var(--accent); color: white; }
        .nav-bar { display: flex; padding: 10px; gap: 10px; background: var(--panel); align-items: center; border-bottom: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 10px 20px; border-radius: 20px; outline: none; }
        .status-box { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-left: auto; padding-right: 10px; cursor: pointer; }
        #status-dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; }
        .view-container { flex: 1; position: relative; background: white; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; background: white; z-index: 1; }
        iframe.active { display: block; z-index: 10; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar" id="tab-bar">
            <button onclick="createNewTab()" style="background:none;border:none;color:white;cursor:pointer;font-size:20px;">+</button>
            <div class="status-box" onclick="location.reload()">
                <div id="status-dot"></div>
                <span id="status-text">Proxy Offline</span>
            </div>
        </div>
        <div class="nav-bar">
            <input type="text" id="url-input" placeholder="Enter URL and press Enter...">
        </div>
        <div id="view-container" class="view-container"></div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv.config.js"></script>
    
    <script>
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        async function initProxy() {
            if ('serviceWorker' in navigator) {
                try {
                    // Force unregister old workers that might be stuck
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let reg of registrations) {
                        if (reg.active && !navigator.serviceWorker.controller) {
                            console.log("Cleaning stuck worker...");
                            await reg.unregister();
                        }
                    }

                    const registration = await navigator.serviceWorker.register('/uv.sw.js', { 
                        scope: __uv$config.prefix 
                    });

                    if (navigator.serviceWorker.controller) {
                        statusDot.style.background = '#00ff88';
                        statusText.innerText = 'Proxy Ready';
                    } else {
                        statusText.innerText = 'Syncing...';
                        
                        // Listen for activation
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            window.location.reload();
                        });

                        // If it's already active, we just need a refresh to claim it
                        if (registration.active) {
                            console.log("Worker active but not controlling. Refreshing...");
                            window.location.reload();
                        }
                    }
                } catch (err) {
                    statusText.innerText = 'Proxy Error';
                    console.error("SW Error:", err);
                }
            }
        }

        // URL Handling
        document.getElementById('url-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let url = e.target.value.trim();
                if (!url.startsWith('http')) url = 'https://' + url;
                
                const frame = document.querySelector('iframe.active');
                if (frame) {
                    frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
                }
            }
        });

        function createNewTab() {
            const id = `frame-${Date.now()}`;
            const tab = document.createElement('div');
            tab.className = 'tab active';
            tab.innerHTML = `New Tab`;
            document.getElementById('tab-bar').insertBefore(tab, document.querySelector('button'));

            const frame = document.createElement('iframe');
            frame.id = id;
            frame.className = 'active';
            document.getElementById('view-container').appendChild(frame);
        }

        window.onload = () => {
            initProxy();
            createNewTab();
        };
    </script>
</body>
</html>
