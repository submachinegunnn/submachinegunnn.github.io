<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stealth | Browser</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; margin: 0; overflow: hidden; }
        
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        
        /* Tab Bar */
        .tab-bar { display: flex; background: #000; padding: 8px 10px 0; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { 
            background: var(--panel); padding: 8px 15px; border-radius: 6px 6px 0 0; 
            font-size: 12px; cursor: pointer; border: 1px solid #222; border-bottom: none; 
            min-width: 120px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .tab.active { background: var(--accent); border-color: var(--accent); color: white; }
        .tab:hover:not(.active) { background: #222; }
        .add-tab { background: none; border: none; color: white; cursor: pointer; font-size: 22px; padding: 0 10px 5px; }

        /* Navigation Bar */
        .nav-bar { display: flex; padding: 10px; gap: 10px; background: var(--panel); align-items: center; border-bottom: 1px solid #222; }
        input { 
            flex: 1; background: #000; border: 1px solid #333; color: white; 
            padding: 10px 20px; border-radius: 20px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(160, 32, 240, 0.2); }
        
        /* Status Indicator */
        .status-box { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-left: auto; padding-right: 10px; }
        #status-dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; box-shadow: 0 0 5px #ff4444; }

        /* Content Area */
        .view-container { flex: 1; position: relative; background: #fff; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar" id="tab-bar">
            <button class="add-tab" onclick="createNewTab()">+</button>
            <div class="status-box">
                <div id="status-dot"></div>
                <span id="status-text">Engine Offline</span>
            </div>
        </div>
        <div class="nav-bar">
            <button onclick="reloadCurrent()" style="background:none; border:none; color:white; cursor:pointer; font-size:16px;">ðŸ”„</button>
            <input type="text" id="url-input" placeholder="Search Google or enter a URL...">
        </div>
        <div class="view-container" id="view-container">
            </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv.config.js"></script>
    
    <script>
        let tabCount = 0;
        const urlInput = document.getElementById('url-input');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // 2. The critical Service Worker Registration
        async function initProxy() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/uv.sw.js', {
                        scope: __uv$config.prefix
                    });
                    
                    // Verify if the controller is active
                    if (navigator.serviceWorker.controller) {
                        statusDot.style.background = '#00ff88';
                        statusDot.style.boxShadow = '0 0 8px #00ff88';
                        statusText.innerText = 'Engine Ready';
                    } else {
                        statusText.innerText = 'Refreshing Engine...';
                        location.reload(); // Hard reload once to claim the SW
                    }
                } catch (err) {
                    statusText.innerText = 'Engine Error';
                    console.error("SW Register Failed:", err);
                }
            }
        }

        function createNewTab() {
            tabCount++;
            const id = `frame-${tabCount}`;
            
            // Create Tab Element
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = `tab-${id}`;
            tab.innerHTML = `<span>New Tab</span> <span style="margin-left:10px;opacity:0.5" onclick="closeTab(event, '${id}')">Ã—</span>`;
            tab.onclick = () => switchTab(id);
            document.getElementById('tab-bar').insertBefore(tab, document.querySelector('.add-tab'));

            // Create Iframe Element
            const frame = document.createElement('iframe');
            frame.id = id;
            document.getElementById('view-container').appendChild(frame);

            switchTab(id);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            
            document.getElementById(`tab-${id}`).classList.add('active');
            const activeFrame = document.getElementById(id);
            activeFrame.classList.add('active');
            urlInput.value = activeFrame.dataset.url || '';
        }

        function closeTab(e, id) {
            e.stopPropagation();
            document.getElementById(`tab-${id}`).remove();
            document.getElementById(id).remove();
            const remaining = document.querySelectorAll('.tab');
            if (remaining.length > 0) switchTab(remaining[remaining.length - 1].id.replace('tab-', ''));
        }

        function reloadCurrent() {
            const frame = document.querySelector('iframe.active');
            if (frame) frame.contentWindow.location.reload();
        }

        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();
                if (!url.includes('.') || url.includes(' ')) {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                } else if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }

                const frame = document.querySelector('iframe.active');
                if (frame) {
                    frame.dataset.url = url;
                    // Encoding the URL via Ultraviolet
                    frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
                    document.querySelector(`#tab-${frame.id} span`).innerText = "Loading...";
                }
            }
        });

        // Initialize
        window.onload = async () => {
            await initProxy();
            createNewTab();
        };
    </script>
</body>
</html>
