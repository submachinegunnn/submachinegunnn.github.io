<!DOCTYPE html>
<html>
<head>
    <title>Browser | Stealth</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        
        /* Tab Bar */
        .tab-bar { display: flex; background: #000; padding: 5px 10px 0 10px; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { 
            background: var(--panel); padding: 8px 15px; border-radius: 8px 8px 0 0; 
            font-size: 12px; cursor: pointer; border: 1px solid #222; border-bottom: none; 
            min-width: 130px; display: flex; justify-content: space-between; align-items: center;
        }
        .tab.active { background: var(--accent); border-color: var(--accent); }
        .tab .close { margin-left: 10px; font-weight: bold; opacity: 0.5; }
        
        /* Nav Bar */
        .nav-bar { display: flex; padding: 10px; gap: 10px; background: var(--panel); align-items: center; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 10px 20px; border-radius: 20px; outline: none; }
        #status-dot { width: 10px; height: 10px; background: red; border-radius: 50%; margin-right: 5px; }

        .view-container { flex: 1; position: relative; background: white; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar" id="tab-bar">
            <button onclick="createNewTab()" style="background:none; border:none; color:white; cursor:pointer; font-size:20px;">+</button>
            <div id="status-container" style="margin-left: auto; display: flex; align-items: center; font-size: 10px; color: #888;">
                <div id="status-dot"></div> <span id="status-text">Proxy Offline</span>
            </div>
        </div>
        <div class="nav-bar">
            <input type="text" id="url-input" placeholder="Enter URL or Search...">
        </div>
        <div class="view-container" id="view-container"></div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv.config.js"></script>
    
    <script>
        let tabCount = 0;
        const urlInput = document.getElementById('url-input');

        // Function to register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/uv.sw.js', {
                        scope: __uv$config.prefix
                    });
                    document.getElementById('status-dot').style.background = '#00ff88';
                    document.getElementById('status-text').innerText = 'Proxy Ready';
                    console.log("SW Registered Successfully");
                } catch (err) {
                    document.getElementById('status-text').innerText = 'SW Error';
                    console.error("SW Register Failed:", err);
                }
            }
        }

        function createNewTab() {
            tabCount++;
            const id = `frame-${tabCount}`;
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.id = `tab-${id}`;
            tab.innerHTML = `<span>New Tab</span> <span class="close" onclick="closeTab(event, '${id}')">Ã—</span>`;
            tab.onclick = () => switchTab(id);
            document.getElementById('tab-bar').insertBefore(tab, document.querySelector('button'));

            const frame = document.createElement('iframe');
            frame.id = id;
            document.getElementById('view-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
            document.getElementById(id).classList.add('active');
            urlInput.value = document.getElementById(id).dataset.url || '';
        }

        urlInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();
                if (!url.includes('.') || url.includes(' ')) {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                } else if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }

                const frame = document.querySelector('iframe.active');
                frame.dataset.url = url;
                
                // If the dot is green, this will work. If red, it will 404.
                frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
                document.querySelector(`#tab-${frame.id} span`).innerText = "Loading...";
            }
        });

        window.onload = async () => {
            await registerSW();
            createNewTab();
        };
    </script>
</body>
</html>
