<!DOCTYPE html>
<html>
<head>
    <title>Browser | Stealth</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        
        /* Tab Styling */
        .tab-bar { display: flex; background: #000; padding: 5px 10px; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { background: var(--panel); padding: 6px 15px; border-radius: 6px 6px 0 0; font-size: 12px; cursor: pointer; border: 1px solid #222; border-bottom: none; min-width: 100px; text-align: center; }
        .tab.active { background: var(--accent); border-color: var(--accent); }

        /* Address Bar Styling */
        .nav-bar { display: flex; padding: 10px; gap: 10px; background: var(--panel); align-items: center; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 20px; outline: none; transition: 0.3s; padding-left: 20px; }
        input:focus { border-color: var(--accent); }
        
        iframe { flex: 1; border: none; background: white; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar">
            <div class="tab active" id="tab-title">New Tab</div>
            <button style="background:none; border:none; color:white; cursor:pointer; font-size:18px;">+</button>
        </div>
        <div class="nav-bar">
            <button onclick="location.reload()" style="background:none; border:none; color:white; cursor:pointer;">ðŸ”„</button>
            <input type="text" id="url-input" placeholder="Search or enter URL...">
        </div>
        <iframe id="browser-frame"></iframe>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        const input = document.getElementById('url-input');
        const frame = document.getElementById('browser-frame');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let url = input.value.trim();
                
                // If it's not a URL, search Google
                if (!url.includes('.') || url.includes(' ')) {
                    url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                } else if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }

                // Ultraviolet encoding
                frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
                document.getElementById('tab-title').innerText = "Loading...";
            }
        });
    </script>
</body>
</html>
