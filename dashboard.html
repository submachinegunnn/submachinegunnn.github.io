<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth OS</title>
    <style>
        :root { --accent: #A020F0; --bg: #050505; --panel: #111; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Main Viewport for Iframes */
        .content-wrapper { width: 100vw; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: var(--bg); }
        iframe.active { display: block; }

        /* Floating Action Button (Bottom Left) */
        .menu-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 9999;
        }

        .main-fab {
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.4);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-fab:hover { transform: scale(1.1); }
        .main-fab.open { transform: rotate(45deg); background: #333; }

        /* Expanding Options */
        .fab-options {
            position: absolute;
            bottom: 70px;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(20px);
        }

        .fab-options.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .option-btn {
            width: 50px;
            height: 50px;
            background: var(--panel);
            border: 1px solid #333;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateX(5px);
        }

        /* Tooltip style labels */
        .option-btn::after {
            content: attr(data-label);
            position: absolute;
            left: 60px;
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: 0.2s;
        }
        .option-btn:hover::after { opacity: 1; }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="fab-options" id="fab-menu">
        <button class="option-btn" data-label="Settings" onclick="loadPage('settings')">‚öôÔ∏è</button>
        <button class="option-btn" data-label="Proxy" onclick="loadPage('proxy')">üåê</button>
        <button class="option-btn" data-label="Music" onclick="loadPage('music')">üéµ</button>
        <button class="option-btn" data-label="AI Chat" onclick="loadPage('ai')">ü§ñ</button>
        <button class="option-btn" data-label="Home" onclick="loadPage('home')">üè†</button>
    </div>
    <button class="main-fab" id="main-btn" onclick="toggleMenu()">üè†</button>
</div>

<div class="content-wrapper">
    <iframe id="frame-home" class="active" src="dashboard.html"></iframe>
    <iframe id="frame-ai" src="ai.html"></iframe>
    <iframe id="frame-music" src="music.html"></iframe>
    <iframe id="frame-proxy" src="https://your-render-proxy.onrender.com"></iframe>
    <iframe id="frame-settings" src="settings.html"></iframe>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('fab-menu');
        const btn = document.getElementById('main-btn');
        menu.classList.toggle('show');
        btn.classList.toggle('open');
        // Change icon to 'X' when open
        btn.innerText = btn.classList.contains('open') ? '‚úï' : 'üè†';
    }

    function loadPage(id) {
        // Hide all frames
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
        // Show selected frame
        document.getElementById('frame-' + id).classList.add('active');
        // Close menu after selection
        toggleMenu();
    }

    // Close menu if user clicks outside
    window.onclick = function(event) {
        if (!event.target.matches('.main-fab') && !event.target.matches('.option-btn')) {
            document.getElementById('fab-menu').classList.remove('show');
            const btn = document.getElementById('main-btn');
            btn.classList.remove('open');
            btn.innerText = 'üè†';
        }
    }
</script>

</body>
</html>
