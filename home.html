<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth OS | Hub</title>
    <style>
        :root { --accent: #A020F0; --bg: #050505; --panel: #111; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 60px;
            background: var(--panel); border-right: 1px solid #222;
            display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; z-index: 100;
        }
        .nav-btn {
            width: 40px; height: 40px; border-radius: 8px; border: none;
            background: #222; color: #666; cursor: pointer; font-size: 1.2rem;
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--accent); color: white; box-shadow: 0 0 15px var(--accent); }

        /* Main Viewport */
        .content-wrapper { margin-left: 60px; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        /* Panic Key Overlay (Hidden) */
        #panic-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; color: black; z-index: 9999;
            display: none; justify-content: center; align-items: center; font-size: 2rem;
        }
    </style>
</head>
<body>

<div id="panic-screen">Google Drive - My Files</div>

<div class="sidebar">
    <button class="nav-btn active" onclick="loadPage('home', this)">üè†</button>
    <button class="nav-btn" onclick="loadPage('ai', this)">ü§ñ</button>
    <button class="nav-btn" onclick="loadPage('music', this)">üéµ</button>
    <button class="nav-btn" onclick="loadPage('proxy', this)">üåê</button>
</div>

<div class="content-wrapper">
    <iframe id="frame-home" class="active" src="dashboard.html"></iframe>
    <iframe id="frame-ai" src="ai.html"></iframe>
    <iframe id="frame-music" src="music.html"></iframe>
    <iframe id="frame-proxy" src="https://your-proxy-server.com"></iframe>
</div>

<script>
    function loadPage(id, btn) {
        // Switch Active Button
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Switch Active Frame
        document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
        document.getElementById('frame-' + id).classList.add('active');
    }

    // PANIC KEY: Press 'Esc' to hide everything
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const panic = document.getElementById('panic-screen');
            panic.style.display = panic.style.display === 'flex' ? 'none' : 'flex';
            document.title = panic.style.display === 'flex' ? 'Google Drive' : 'Stealth OS';
        }
    });
</script>

</body>
</html>
