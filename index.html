<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Stealth Pro</title>
    <style>
        :root {
            --accent: #A020F0;
            --bg: #0B0B0B;
            --card: #121212;
            --text: #D1D1D1;
            --code-bg: #1e1e1e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            /* Safari Fix: Use dvh for dynamic height and safe areas for notches */
            height: 100dvh;
            padding-bottom: env(safe-area-inset-bottom);
            overflow: hidden;
        }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 1000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #333; width: 90%; max-width: 350px; text-align: center; }

        /* --- UI COMPONENTS --- */
        header {
            background: var(--card);
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between;
            align-items: center; padding: 10px 20px; flex-shrink: 0;
        }

        .logo { color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        .pro-badge { 
            background: linear-gradient(45deg, var(--accent), #ff00ff);
            font-size: 10px; color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px;
        }

        nav button {
            background: transparent; border: 1px solid transparent;
            color: var(--text); padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 1.2rem;
        }
        nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(160, 32, 240, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; padding: 10px 15px; overflow: hidden; min-height: 0; }
        .tab-content { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .hidden { display: none !important; }

        /* --- CHAT AREA --- */
        #chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 10px; }
        .message { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 15px; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; width: 100%; }

        /* --- INPUT AREA (SAFARI FIXED) --- */
        .input-wrapper {
            background: var(--card);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
            display: flex;
            gap: 8px;
            flex-shrink: 0; /* Prevents disappearing in Safari */
            margin-bottom: 5px;
        }
        textarea {
            flex: 1; background: transparent; border: none; color: white; 
            outline: none; font-size: 16px; resize: none; padding: 8px 0;
            font-family: inherit;
        }

        /* --- SETTINGS --- */
        .setting-group { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 3px solid var(--accent); }
        label { font-size: 10px; color: var(--accent); font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; background: black; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; outline: none; }
        
        .send-btn { background: var(--accent); color: white; border: none; padding: 0 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .danger-btn { background: #441111; color: #ff9999; border: 1px solid #662222; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; }

        .pro-lock { position: relative; background: var(--card); padding: 20px; border-radius: 12px; border: 1px dashed #444; margin-top: 20px; overflow: hidden; }
        .lock-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <div class="logo" style="font-size: 24px; margin-bottom: 20px;">STEALTH <span class="pro-badge">AUTH</span></div>
        <input type="text" id="username-input" placeholder="Enter Username" style="margin-bottom: 10px; width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px;">
        <button class="send-btn" style="width: 100%; height: 45px;" onclick="handleLogin()">LOGIN / CREATE</button>
    </div>
</div>

<header>
    <div class="logo">STEALTH <span class="pro-badge">PRO</span></div>
    <nav>
        <button id="nav-home" class="active" onclick="showTab('home')">üí¨</button>
        <button id="nav-history" onclick="showTab('history')">üìú</button>
        <button id="nav-settings" onclick="showTab('settings')">‚öôÔ∏è</button>
    </nav>
</header>

<main>
    <section id="tab-home" class="tab-content">
        <div id="chat-window"></div>
        <div id="loading" style="display:none; color:var(--accent); font-size:10px; margin-bottom:5px;">DECRYPTING...</div>
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Type a command..."></textarea>
            <button class="send-btn" onclick="handleSend()">SEND</button>
        </div>
    </section>

    <section id="tab-history" class="tab-content hidden">
        <h3 style="margin:0 0 15px 0">SESSION LOGS</h3>
        <div id="history-list" style="overflow-y:auto; flex:1;"></div>
    </section>

    <section id="tab-settings" class="tab-content hidden">
        <h3>PREFERENCES (@<span id="display-user"></span>)</h3>
        <div class="setting-group">
            <label>API KEY</label>
            <input type="password" id="api-key-input">
        </div>
        <div class="setting-group">
            <label>MODEL</label>
            <input type="text" id="model-input">
        </div>
        <button class="send-btn" style="width:100%; height:45px;" onclick="saveSettings()">APPLY CHANGES</button>
        
        <button class="danger-btn" onclick="clearUserHistory()">WIPE HISTORY</button>
        <button class="danger-btn" style="background:#222; color:#888; border-color:#333;" onclick="logout()">LOGOUT</button>

        <div class="pro-lock">
            <div class="lock-overlay">
                <span style="font-size: 20px;">üîí</span>
                <span style="color:var(--accent); font-weight:bold; letter-spacing:2px; margin-top:5px;">PRO VERSION LOCKED</span>
                <span style="font-size: 10px; color: #888;">Coming Q3 2026</span>
            </div>
            <div style="opacity: 0.1;">
                <h4>Cloud Sync</h4>
                <p>Sync logs across all devices.</p>
            </div>
        </div>
    </section>
</main>

<script>
    const _v = "c2stLW9yLXYxLTdmMWUyNmZmNTRiNTJhMjQwYWU1NjMwMWViYmQ5NjZlODllMzllNTg0MzkyODFkOWU0MWEwY2Q0MmMwZjBmZmQ=";
    const getSecret = () => atob(_v).replace(/-/g, '');

    let currentUser = localStorage.getItem('stealth_last_user') || null;
    let activeConfig = {};
    let activeHistory = [];

    window.onload = () => {
        if (currentUser) {
            handleLogin(currentUser);
        }
        
        // Handle Enter key
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    };

    function handleLogin(savedUser = null) {
        const user = savedUser || document.getElementById('username-input').value.trim().toLowerCase();
        if (!user) return;
        
        currentUser = user;
        localStorage.setItem('stealth_last_user', user);
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-user').innerText = user;
        
        const data = JSON.parse(localStorage.getItem(`stealth_data_${user}`)) || {
            config: { apiKey: getSecret(), model: 'openrouter/free' },
            history: []
        };
        
        activeConfig = data.config;
        activeHistory = data.history;
        
        document.getElementById('api-key-input').value = activeConfig.apiKey;
        document.getElementById('model-input').value = activeConfig.model;
        
        appendMsg('ai', `Welcome back, **${user}**. Encryption tunnel established.`);
    }

    function saveToStorage() {
        localStorage.setItem(`stealth_data_${currentUser}`, JSON.stringify({
            config: activeConfig,
            history: activeHistory
        }));
    }

    function showTab(name) {
        ['home', 'history', 'settings'].forEach(t => {
            document.getElementById(`tab-${t}`).classList.add('hidden');
            document.getElementById(`nav-${t}`).classList.remove('active');
        });
        document.getElementById(`tab-${name}`).classList.remove('hidden');
        document.getElementById(`nav-${name}`).classList.add('active');
        if(name === 'history') renderHistory();
    }

    async function handleSend() {
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text) return;

    appendMsg('user', text);
    input.value = '';
    document.getElementById('loading').style.display = 'block';

    try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: { 
                "Authorization": `Bearer ${activeConfig.apiKey}`, 
                "Content-Type": "application/json",
                "HTTP-Referer": "http://localhost:3000"
            },
            body: JSON.stringify({ 
                model: activeConfig.model, 
                messages: [{ role: "user", content: text }] 
            })
        });

        const data = await res.json();

        if (data.error) {
            // This pulls the specific error message from OpenRouter
            appendMsg('ai', `‚ùå **API ERROR**: ${data.error.message}`);
        } else {
            const reply = data.choices[0].message.content;
            appendMsg('ai', reply);
            activeHistory.unshift({ user: text, ai: reply, time: new Date().toLocaleTimeString() });
            saveToStorage();
        }
    } catch (e) {
        appendMsg('ai', "‚ùå **CONNECTION ERROR**: The request was blocked or timed out.");
    } finally {
        document.getElementById('loading').style.display = 'none';
    }
}

    function appendMsg(sender, text) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `message ${sender}`;
        d.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = activeHistory.length === 0 ? '<p style="text-align:center; opacity:0.5;">No logs.</p>' : '';
        activeHistory.forEach(item => {
            const div = document.createElement('div');
            div.style.cssText = "background:var(--card); padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #222; cursor:pointer;";
            div.innerHTML = `<small style="color:var(--accent)">${item.time}</small><br><b>Q:</b> ${item.user.substring(0,40)}...`;
            div.onclick = () => {
                const win = document.getElementById('chat-window');
                win.innerHTML = '';
                appendMsg('user', item.user);
                appendMsg('ai', item.ai);
                showTab('home');
            };
            list.appendChild(div);
        });
    }

    function saveSettings() {
        activeConfig.apiKey = document.getElementById('api-key-input').value;
        activeConfig.model = document.getElementById('model-input').value;
        saveToStorage();
        alert("Encrypted Profile Updated.");
    }

    function clearUserHistory() {
        if(confirm("Wipe logs for this user?")) {
            activeHistory = [];
            saveToStorage();
            renderHistory();
        }
    }

    function logout() {
        localStorage.removeItem('stealth_last_user');
        location.reload();
    }
</script>

</body>
</html>
