<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Stealth Pro | v5.0</title>
    <style>
        :root { --accent: #A020F0; --bg: #0B0B0B; --card: #121212; --text: #D1D1D1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100dvh;
            padding-bottom: env(safe-area-inset-bottom); overflow: hidden;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #333; width: 90%; max-width: 350px; text-align: center; }

        header {
            background: var(--card); border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 20px; flex-shrink: 0;
        }
        .logo { color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        .pro-badge { background: linear-gradient(45deg, var(--accent), #ff00ff); font-size: 10px; color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }

        nav button { background: transparent; border: 1px solid transparent; color: var(--text); padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 1.2rem; }
        nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(160, 32, 240, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; padding: 10px 15px; overflow: hidden; min-height: 0; }
        .tab-content { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .hidden { display: none !important; }

        #chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 10px; }
        .message { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 15px; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; width: 100%; }

        .file-preview { 
            display: none; background: #1a1a1a; padding: 8px; border-radius: 8px; 
            margin-bottom: 8px; font-size: 12px; border: 1px dashed var(--accent);
            justify-content: space-between; align-items: center;
        }

        .input-wrapper { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; flex-shrink: 0; margin-bottom: 10px; }
        .input-row { display: flex; gap: 8px; align-items: center; }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; resize: none; padding: 8px 0; font-family: inherit; }

        .attach-btn { background: #222; color: #888; border: none; width: 35px; height: 35px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .sub-btn { background: transparent; color: #888; border: 1px solid #333; padding: 8px; border-radius: 6px; cursor: pointer; margin-top: 5px; font-size: 11px; width: 100%; }
        .danger-btn { background: #222; color: #ff5555; border: 1px solid #441111; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <div class="logo" style="font-size: 24px; margin-bottom: 20px;">STEALTH <span class="pro-badge">AUTH</span></div>
        <input type="text" id="username-input" placeholder="Username" style="margin-bottom: 10px; width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px;">
        <button class="send-btn" style="width: 100%; height: 45px;" onclick="handleLogin()">LOGIN</button>
    </div>
</div>

<header>
    <div class="logo">STEALTH <span class="pro-badge">PRO</span></div>
    <nav>
        <button id="nav-home" class="active" onclick="showTab('home')">üí¨</button>
        <button id="nav-history" onclick="showTab('history')">üìú</button>
        <button id="nav-settings" onclick="showTab('settings')">‚öôÔ∏è</button>
    </nav>
</header>

<main>
    <section id="tab-home" class="tab-content">
        <div id="chat-window"></div>
        <div id="loading" style="display:none; color:var(--accent); font-size:10px; margin-bottom:5px;">PROCESSING...</div>
        
        <div class="input-wrapper">
            <div id="file-preview-area" class="file-preview">
                <span id="file-name">file.txt</span>
                <span style="cursor:pointer; color:red;" onclick="clearFile()">‚úï</span>
            </div>
            <div class="input-row">
                <button class="attach-btn" onclick="document.getElementById('file-input').click()">+</button>
                <input type="file" id="file-input" style="display:none" onchange="handleFileUpload(event)">
                <textarea id="user-input" rows="1" placeholder="Ask or upload..."></textarea>
                <button class="send-btn" onclick="handleSend()">SEND</button>
            </div>
        </div>
    </section>

    <section id="tab-history" class="tab-content hidden">
        <h3 style="margin:0 0 15px 0">LOGS</h3>
        <div id="history-list" style="overflow-y:auto; flex:1;"></div>
    </section>

    <section id="tab-settings" class="tab-content hidden">
        <h3>@<span id="display-user">Guest</span></h3>
        <div class="setting-group">
            <label>API KEY</label>
            <input type="password" id="api-key-input">
            <button class="sub-btn" onclick="checkStatus()" id="status-btn">üîç TEST CONNECTION</button>
        </div>
        <div class="setting-group">
            <label>MODEL ID</label>
            <input type="text" id="model-input">
        </div>
        <button class="send-btn" style="width:100%; height:45px;" onclick="saveSettings()">SAVE CONFIG</button>
        <button class="sub-btn" onclick="forceResetKey()">üîÑ RESET KEY TO DEFAULT</button>
        <button class="danger-btn" onclick="logout()">LOGOUT</button>
    </section>
</main>

<script>
    // Clean string joining to prevent Base64 decoding errors
    const _p1 = "sk-or-v1-9e248199cec60bd952869cf756cc63aa";
    const _p2 = "5cbf8c31e84d0d1cd2897eccdd1b4f1d";
    const getSecret = () => (_p1 + _p2).trim();

    let currentUser = localStorage.getItem('stealth_last_user') || null;
    let activeConfig = null;
    let activeHistory = [];
    let attachedFileData = null;

    function handleLogin(savedUser = null) {
        const input = document.getElementById('username-input');
        const user = savedUser || input.value.trim().toLowerCase();
        if (!user) return;

        currentUser = user;
        localStorage.setItem('stealth_last_user', user);
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('display-user').innerText = user;

        // V5 STORAGE - Forces a fresh profile creation with the correct key
        const storageKey = `stealth_v5_${user}`;
        const raw = localStorage.getItem(storageKey);
        const hardcodedKey = getSecret();

        let data;
        if (raw) {
            data = JSON.parse(raw);
            // Self-repair: Ensure the key is correct
            if (data.config.apiKey !== hardcodedKey) {
                data.config.apiKey = hardcodedKey;
            }
        } else {
            data = {
                config: { apiKey: hardcodedKey, model: 'google/gemini-2.0-flash-lite-preview-02-05:free' },
                history: []
            };
        }

        activeConfig = data.config;
        activeHistory = data.history;
        document.getElementById('api-key-input').value = activeConfig.apiKey;
        document.getElementById('model-input').value = activeConfig.model;
        saveToStorage();
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            attachedFileData = { name: file.name, content: e.target.result, type: file.type };
            document.getElementById('file-preview-area').style.display = 'flex';
            document.getElementById('file-name').innerText = file.name;
        };
        if (file.type.startsWith('image/')) reader.readAsDataURL(file);
        else reader.readAsText(file);
    }

    function clearFile() {
        attachedFileData = null;
        document.getElementById('file-input').value = "";
        document.getElementById('file-preview-area').style.display = 'none';
    }

    async function handleSend() {
        const input = document.getElementById('user-input');
        let text = input.value.trim();
        if (!text && !attachedFileData) return;

        appendMsg('user', text || `Uploaded ${attachedFileData?.name}`);
        const fileToSend = attachedFileData;
        let finalPrompt = text;
        
        if (fileToSend && !fileToSend.type.startsWith('image/')) {
            finalPrompt = `[FILE: ${fileToSend.name}]\n${fileToSend.content}\n\nUSER: ${text}`;
        }

        input.value = '';
        clearFile();
        document.getElementById('loading').style.display = 'block';

        try {
            const bodyPayload = { model: activeConfig.model, messages: [] };
            if (fileToSend && fileToSend.type.startsWith('image/')) {
                bodyPayload.messages.push({
                    role: "user",
                    content: [
                        { type: "text", text: text || "Analyze this image." },
                        { type: "image_url", image_url: { url: fileToSend.content } }
                    ]
                });
            } else {
                bodyPayload.messages.push({ role: "user", content: finalPrompt });
            }

            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${activeConfig.apiKey.trim()}`, 
                    "Content-Type": "application/json",
                    "HTTP-Referer": "http://localhost:3000"
                },
                body: JSON.stringify(bodyPayload)
            });

            const data = await response.json();
            if (data.error) appendMsg('ai', `‚ùå **Error:** ${data.error.message}`);
            else {
                const reply = data.choices[0].message.content;
                appendMsg('ai', reply);
                activeHistory.unshift({ user: text || "File", ai: reply, time: new Date().toLocaleTimeString() });
                saveToStorage();
            }
        } catch (e) { appendMsg('ai', "‚ùå **Connection Error.**"); } finally { document.getElementById('loading').style.display = 'none'; }
    }

    function appendMsg(sender, text) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `message ${sender}`;
        d.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function saveToStorage() {
        if (currentUser) localStorage.setItem(`stealth_v5_${currentUser}`, JSON.stringify({ config: activeConfig, history: activeHistory }));
    }

    function showTab(name) {
        ['home', 'history', 'settings'].forEach(t => {
            document.getElementById(`tab-${t}`).classList.add('hidden');
            document.getElementById(`nav-${t}`).classList.remove('active');
        });
        document.getElementById(`tab-${name}`).classList.remove('hidden');
        document.getElementById(`nav-${name}`).classList.add('active');
        if(name === 'history') renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = activeHistory.length === 0 ? '<p style="text-align:center; opacity:0.4;">No logs.</p>' : '';
        activeHistory.forEach(item => {
            const div = document.createElement('div');
            div.style.cssText = "background:var(--card); padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #222; cursor:pointer;";
            div.innerHTML = `<small style="color:var(--accent)">${item.time}</small><br><b>Q:</b> ${item.user.substring(0,40)}...`;
            div.onclick = () => { document.getElementById('chat-window').innerHTML = ''; appendMsg('user', item.user); appendMsg('ai', item.ai); showTab('home'); };
            list.appendChild(div);
        });
    }

    function saveSettings() {
        activeConfig.apiKey = document.getElementById('api-key-input').value.trim();
        activeConfig.model = document.getElementById('model-input').value.trim();
        saveToStorage(); alert("Saved.");
    }

    async function checkStatus() {
        const btn = document.getElementById('status-btn');
        btn.innerText = "VERIFYING...";
        try {
            const res = await fetch("https://openrouter.ai/api/v1/auth/key", {
                method: "GET", headers: { "Authorization": `Bearer ${activeConfig.apiKey}` }
            });
            const data = await res.json();
            if (data.data) { btn.innerText = `‚úÖ ONLINE ($${data.data.usage.toFixed(2)})`; btn.style.color = "#00ff00"; } else throw new Error();
        } catch (e) { btn.innerText = "‚ùå KEY INVALID"; btn.style.color = "#ff5555"; }
    }

    function forceResetKey() {
        activeConfig.apiKey = getSecret();
        document.getElementById('api-key-input').value = activeConfig.apiKey;
        saveToStorage();
        alert("Key Restored to Default.");
    }

    function logout() { localStorage.removeItem('stealth_last_user'); location.reload(); }
    if (currentUser) handleLogin(currentUser);
    document.getElementById('user-input').addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
</script>
</body>
</html>
