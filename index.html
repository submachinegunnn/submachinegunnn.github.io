<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Chat Pro</title>
    <style>
        :root {
            --accent: #A020F0;
            --bg: #0B0B0B;
            --card: #121212;
            --text: #D1D1D1;
        }

        .theme-cyber-blue { --accent: #00BFFF; --bg: #050505; --card: #0A0F14; }
        .theme-monochrome { --accent: #FFFFFF; --bg: #111111; --card: #1A1A1A; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- HEADER & NAV --- */
        header {
            background: var(--card);
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo { color: var(--accent); font-weight: bold; letter-spacing: 2px; font-size: 1.2rem; }

        nav { display: flex; gap: 8px; }
        nav button {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.1rem;
        }
        nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(160, 32, 240, 0.1); }

        /* --- MAIN AREA --- */
        main { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .tab-content { display: flex; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 10px;
        }

        .message { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; }
        
        /* --- INPUT --- */
        .input-container {
            display: flex;
            gap: 8px;
            background: var(--card);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-size: 16px;
            max-height: 150px;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:disabled { background: #333; cursor: wait; }

        /* --- SETTINGS --- */
        .setting-item { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 12px; border-left: 3px solid var(--accent); }
        label { display: block; font-size: 10px; color: var(--accent); margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 6px; }

        .status-footer { font-size: 10px; padding: 5px 20px; color: #555; text-align: right; }
    </style>
</head>
<body class="theme-purple">

    <header>
        <div class="logo">STEALTH</div>
        <nav>
            <button id="nav-home" class="active" onclick="showTab('home')">üè†</button>
            <button id="nav-history" onclick="showTab('history')">üìú</button>
            <button id="nav-settings" onclick="showTab('settings')">‚öôÔ∏è</button>
        </nav>
    </header>

    <main>
        <section id="tab-home" class="tab-content">
            <div id="chat-window">
                <div class="message ai">System Online. All captures disabled. Chat mode active.</div>
            </div>
            <div class="input-container">
                <textarea id="user-input" rows="1" placeholder="Type message... (Enter to send)"></textarea>
                <button id="send-btn" class="send-btn" onclick="handleSend()">SEND</button>
            </div>
        </section>

        <section id="tab-history" class="tab-content hidden">
            <h3 style="margin-top:0">HISTORY</h3>
            <div id="history-container" style="overflow-y: auto; flex:1;"></div>
            <button onclick="clearHistory()" style="background:transparent; color:#ff4444; border:none; padding:10px; cursor:pointer;">WIPE HISTORY</button>
        </section>

        <section id="tab-settings" class="tab-content hidden">
            <h3 style="margin-top:0">SETTINGS</h3>
            <div class="setting-item">
                <label>OPENROUTER API KEY</label>
                <input type="password" id="api-key" placeholder="sk-or-v1-...">
            </div>
            <div class="setting-item">
                <label>MODEL ID</label>
                <select id="model-select">
                    <option value="openrouter/free">OpenRouter Free (Default)</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                </select>
            </div>
            <div class="setting-item">
                <label>THEME</label>
                <select id="theme-select" onchange="applyTheme(this.value)">
                    <option value="theme-purple">Stealth Purple</option>
                    <option value="theme-cyber-blue">Cyber Blue</option>
                    <option value="theme-monochrome">Monochrome</option>
                </select>
            </div>
            <button class="send-btn" style="height:45px; width:100%" onclick="saveSettings()">SAVE CONFIGURATION</button>
        </section>
    </main>

    <div class="status-footer" id="status-bar">STATUS: READY</div>

    <script>
        // Persistence: Load settings from localStorage
        let config = JSON.parse(localStorage.getItem('stealth_config')) || {
            apiKey: '',
            model: 'openrouter/free',
            theme: 'theme-purple'
        };

        window.onload = () => {
            document.getElementById('api-key').value = config.apiKey;
            document.getElementById('model-select').value = config.model;
            document.getElementById('theme-select').value = config.theme;
            applyTheme(config.theme);

            // FIX: Handle Enter Key
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
        };

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.remove('hidden');
            document.getElementById(`nav-${name}`).classList.add('active');
        }

        function applyTheme(theme) {
            document.body.className = theme;
        }

        function saveSettings() {
            config.apiKey = document.getElementById('api-key').value;
            config.model = document.getElementById('model-select').value;
            config.theme = document.getElementById('theme-select').value;
            localStorage.setItem('stealth_config', JSON.stringify(config));
            alert("Local storage updated.");
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const status = document.getElementById('status-bar');
            const text = input.value.trim();

            if (!text || !config.apiKey) {
                alert("Check message or API Key.");
                return;
            }

            // UI Update: Thinking State
            appendMsg('user', text);
            input.value = '';
            btn.disabled = true;
            btn.innerText = "...";
            status.innerText = "STATUS: ANALYZING...";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin, // Required for OpenRouter
                        "X-Title": "Stealth Web"
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    appendMsg('ai', data.choices[0].message.content);
                } else {
                    appendMsg('ai', "Error: " + (data.error?.message || "Invalid Response"));
                }

            } catch (err) {
                appendMsg('ai', "Connection failed. Check your internet.");
            } finally {
                btn.disabled = false;
                btn.innerText = "SEND";
                status.innerText = "STATUS: READY";
            }
        }

        function appendMsg(sender, text) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `message ${sender}`;
            d.innerText = text;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
