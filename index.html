<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Pro | v2.5</title>
    <style>
        :root {
            --accent: #A020F0;
            --bg: #0B0B0B;
            --card: #121212;
            --text: #D1D1D1;
            --code-bg: #1e1e1e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Overlay */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 100; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        header {
            background: var(--card);
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between;
            align-items: center; padding: 10px 20px; z-index: 10;
        }

        .logo { color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        .pro-badge { 
            background: linear-gradient(45deg, var(--accent), #ff00ff);
            font-size: 10px; color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px;
        }

        nav button {
            background: transparent; border: 1px solid transparent;
            color: var(--text); padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 1.2rem;
        }
        nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(160, 32, 240, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .tab-content { display: flex; flex-direction: column; height: 100%; width: 100%; }
        .hidden { display: none !important; }

        #chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }

        .message { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 15px; white-space: pre-wrap; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; width: 100%; }

        .setting-group { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 3px solid var(--accent); }
        label { font-size: 10px; color: var(--accent); font-weight: bold; display: block; margin-bottom: 5px; }
        input, select { width: 100%; background: black; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; outline: none; }
        
        .send-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .send-btn:hover { opacity: 0.8; }
        .danger-btn { background: #660000; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; }

        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #333; width: 320px; text-align: center; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <div class="logo" style="font-size: 24px; margin-bottom: 20px;">STEALTH <span class="pro-badge">AUTH</span></div>
        <div id="login-box">
            <input type="text" id="username-input" placeholder="Username" style="margin-bottom: 10px;">
            <button class="send-btn" style="width: 100%;" onclick="handleLogin()">LOGIN / CREATE</button>
            <p style="font-size: 10px; color: #555; margin-top: 15px;">Profiles are stored locally in this browser.</p>
        </div>
    </div>
</div>

<header>
    <div class="logo">STEALTH <span class="pro-badge">PRO</span> <span id="user-display" style="font-size: 10px; color: #555;"></span></div>
    <nav>
        <button id="nav-home" class="active" onclick="showTab('home')">üí¨</button>
        <button id="nav-history" onclick="showTab('history')">üìú</button>
        <button id="nav-settings" onclick="showTab('settings')">‚öôÔ∏è</button>
    </nav>
</header>

<main>
    <section id="tab-home" class="tab-content">
        <div id="chat-window"></div>
        <div id="loading" style="display:none; color:var(--accent); font-size:12px; margin-bottom:5px;">SECURE CHANNEL...</div>
        <div style="display:flex; gap:8px; background:var(--card); padding:12px; border-radius:12px; border:1px solid #333;">
            <textarea id="user-input" rows="1" placeholder="Type..." style="flex:1; background:transparent; border:none; color:white; outline:none; font-size:16px;"></textarea>
            <button class="send-btn" onclick="handleSend()">SEND</button>
        </div>
    </section>

    <section id="tab-history" class="tab-content hidden">
        <h3 style="margin:0 0 15px 0">USER LOGS</h3>
        <div id="history-list" style="overflow-y:auto; flex:1;"></div>
    </section>

    <section id="tab-settings" class="tab-content hidden">
        <h3 style="margin:0 0 10px 0">PREFERENCES</h3>
        <div class="setting-group">
            <label>API AUTH KEY</label>
            <input type="password" id="api-key-input">
        </div>
        <div class="setting-group">
            <label>MODEL ID</label>
            <input type="text" id="model-id-input">
        </div>
        <button class="send-btn" style="width:100%;" onclick="saveSettings()">SAVE SETTINGS</button>
        
        <button class="danger-btn" onclick="clearUserHistory()">üóëÔ∏è CLEAR PROFILE HISTORY</button>
        <button class="danger-btn" style="background:#333;" onclick="logout()">üîì LOGOUT</button>
    </section>
</main>

<script>
    // --- AUTH & DATA STORAGE ---
    let currentUser = null;
    const _v = "c2stLW9yLXYxLTdmMWUyNmZmNTRiNTJhMjQwYWU1NjMwMWViYmQ5NjZlODllMzllNTg0MzkyODFkOWU0MWEwY2Q0MmMwZjBmZmQ=";
    const getSecret = () => atob(_v).replace(/-/g, '');

    function handleLogin() {
        const user = document.getElementById('username-input').value.trim().toLowerCase();
        if (!user) return alert("Enter a username");
        
        currentUser = user;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('user-display').innerText = `@${user}`;
        
        loadUserData();
    }

    function loadUserData() {
        const raw = localStorage.getItem(`stealth_user_${currentUser}`);
        const data = raw ? JSON.parse(raw) : { 
            config: { apiKey: getSecret(), model: 'openrouter/free' },
            history: [] 
        };
        
        window.activeConfig = data.config;
        window.activeHistory = data.history;
        
        document.getElementById('api-key-input').value = window.activeConfig.apiKey;
        document.getElementById('model-id-input').value = window.activeConfig.model;
        
        appendMsg('ai', `Welcome back, **${currentUser}**. Profile loaded.`);
    }

    function saveUserData() {
        const data = { config: window.activeConfig, history: window.activeHistory };
        localStorage.setItem(`stealth_user_${currentUser}`, JSON.stringify(data));
    }

    // --- APP LOGIC ---
    function showTab(name) {
        ['home', 'history', 'settings'].forEach(t => {
            document.getElementById(`tab-${t}`).classList.add('hidden');
            document.getElementById(`nav-${t}`).classList.remove('active');
        });
        document.getElementById(`tab-${name}`).classList.remove('hidden');
        document.getElementById(`nav-${name}`).classList.add('active');
        if(name === 'history') renderHistory();
    }

    function saveSettings() {
        window.activeConfig.apiKey = document.getElementById('api-key-input').value;
        window.activeConfig.model = document.getElementById('model-id-input').value;
        saveUserData();
        alert("Profile updated.");
    }

    function clearUserHistory() {
        if(confirm("Delete all history for this profile?")) {
            window.activeHistory = [];
            saveUserData();
            renderHistory();
        }
    }

    function logout() { location.reload(); }

    async function handleSend() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMsg('user', text);
        input.value = '';
        document.getElementById('loading').style.display = 'block';

        try {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${window.activeConfig.apiKey}`, 
                    "Content-Type": "application/json",
                    "HTTP-Referer": "http://localhost:3000"
                },
                body: JSON.stringify({ model: window.activeConfig.model, messages: [{ role: "user", content: text }] })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            appendMsg('ai', reply);
            
            window.activeHistory.unshift({ user: text, ai: reply, time: new Date().toLocaleTimeString() });
            saveUserData();
        } catch (e) {
            appendMsg('ai', "‚ùå Communication Failure.");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function appendMsg(sender, text) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `message ${sender}`;
        d.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = window.activeHistory.length === 0 ? '<p>No logs found.</p>' : '';
        window.activeHistory.forEach(item => {
            const d = document.createElement('div');
            d.style.cssText = "background:var(--card); padding:10px; border-radius:8px; margin-bottom:8px; border:1px solid #222;";
            d.innerHTML = `<small style="color:var(--accent)">${item.time}</small><br><b>Q:</b> ${item.user.substring(0,30)}...`;
            list.appendChild(d);
        });
    }
</script>
</body>
</html>
