<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Pro | v2.1</title>
    <style>
        :root {
            --accent: #A020F0;
            --bg: #0B0B0B;
            --card: #121212;
            --text: #D1D1D1;
            --code-bg: #1e1e1e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: var(--card);
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo { color: var(--accent); font-weight: bold; letter-spacing: 2px; }
        .pro-badge { 
            background: linear-gradient(45deg, var(--accent), #ff00ff);
            font-size: 10px; color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px;
        }

        nav button {
            background: transparent; border: 1px solid transparent;
            color: var(--text); padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 1.2rem;
        }
        nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(160, 32, 240, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow: hidden; }
        .tab-content { display: flex; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .message { max-width: 90%; padding: 12px 16px; border-radius: 12px; line-height: 1.6; font-size: 15px; white-space: pre-wrap; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; width: 100%; }

        /* Code Blocks */
        .code-container { margin: 15px 0; border-radius: 8px; overflow: hidden; border: 1px solid #444; background: var(--code-bg); font-family: monospace; }
        .code-header { background: #2d2d2d; padding: 8px 15px; font-size: 11px; color: #aaa; display: flex; justify-content: space-between; }
        .code-content { padding: 15px; overflow-x: auto; color: #e6e6e6; white-space: pre; font-size: 14px; }

        /* Input */
        .input-container { display: flex; gap: 8px; background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #333; }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; font-size: 16px; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Pro Lock */
        .pro-lock { position: relative; background: var(--card); padding: 20px; border-radius: 12px; border: 1px dashed #444; margin-top: 20px; overflow: hidden; }
        .lock-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; }
    </style>
</head>
<body>

<header>
    <div class="logo">STEALTH <span class="pro-badge">PRO</span></div>
    <nav>
        <button id="nav-home" class="active" onclick="showTab('home')">üí¨</button>
        <button id="nav-history" onclick="showTab('history')">üìú</button>
        <button id="nav-settings" onclick="showTab('settings')">‚öôÔ∏è</button>
    </nav>
</header>

<main>
    <section id="tab-home" class="tab-content">
        <div id="chat-window"></div>
        <div id="loading" style="display:none; color:var(--accent); font-size:12px; margin-bottom:5px;">DECRYPTING RESPONSE...</div>
        <div class="input-container">
            <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
            <button class="send-btn" onclick="handleSend()">SEND</button>
        </div>
    </section>

    <section id="tab-history" class="tab-content hidden">
        <h3 style="margin:0 0 15px 0">SESSION LOGS</h3>
        <div id="history-list" style="overflow-y:auto; flex:1;"></div>
    </section>

    <section id="tab-settings" class="tab-content hidden">
        <h3>CORE CONFIG</h3>
        <div style="background:var(--card); padding:15px; border-radius:10px;">
            <label style="font-size:10px; color:var(--accent); font-weight:bold;">API KEY</label>
            <input type="password" id="api-key" style="width:100%; background:black; border:1px solid #333; color:white; padding:12px; border-radius:6px; margin-top:5px;">
        </div>
        <button class="send-btn" style="width:100%; height:45px; margin-top:10px;" onclick="saveSettings()">SAVE & SYNC</button>

        <div class="pro-lock">
            <div class="lock-overlay">
                <span style="font-size: 20px;">üîí</span>
                <span style="color:var(--accent); font-weight:bold; letter-spacing:2px; margin-top:5px;">PRO VERSION LOCKED</span>
                <span style="font-size: 10px; color: #888;">Coming Soon</span>
            </div>
            <div style="opacity: 0.1;">
                <h4>Neural Voice</h4>
                <p>Advanced TTS response generation.</p>
            </div>
        </div>
    </section>
</main>

<script>
    let config = JSON.parse(localStorage.getItem('stealth_config')) || { apiKey: '', model: 'openrouter/free' };
    let chatHistory = JSON.parse(localStorage.getItem('stealth_history')) || [];

    window.onload = () => {
        document.getElementById('api-key').value = config.apiKey;
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        appendMsg('ai', 'System Initialized. **Ready** to assist.');
    };

    function showTab(name) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${name}`).classList.remove('hidden');
        document.getElementById(`nav-${name}`).classList.add('active');
        if(name === 'history') renderHistory();
    }

    function saveSettings() {
        config.apiKey = document.getElementById('api-key').value;
        localStorage.setItem('stealth_config', JSON.stringify(config));
        alert("Encrypted configuration updated.");
    }

    // Mini Markdown Parser
    function parseMarkdown(text) {
        return text
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // Bold
            .replace(/\*(.*?)\*/g, '<i>$1</i>')     // Italics
            .replace(/\n/g, '<br>');                // New lines
    }

    async function handleSend() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text || !config.apiKey) return;

        appendMsg('user', text);
        input.value = '';
        document.getElementById('loading').style.display = 'block';

        try {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${config.apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: config.model, messages: [{ role: "user", content: text }] })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            formatAndAppendAI(reply);
            saveToHistory(text, reply);
        } catch (e) {
            appendMsg('ai', "SYSTEM ERROR: API Key invalid or connection lost.");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function appendMsg(sender, text) {
        const win = document.getElementById('chat-window');
        const d = document.createElement('div');
        d.className = `message ${sender}`;
        d.innerHTML = parseMarkdown(text); // Apply bolding here
        win.appendChild(d);
        win.scrollTop = win.scrollHeight;
    }

    function formatAndAppendAI(text) {
        const win = document.getElementById('chat-window');
        const container = document.createElement('div');
        container.className = 'message ai';

        const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
        let lastIndex = 0; let match;

        while ((match = codeRegex.exec(text)) !== null) {
            // Text before the code block
            const preText = text.substring(lastIndex, match.index);
            if (preText) {
                const span = document.createElement('span');
                span.innerHTML = parseMarkdown(preText);
                container.appendChild(span);
            }

            // The code block itself
            const lang = match[1] || 'CODE';
            const code = match[2];
            const codeBox = document.createElement('div');
            codeBox.className = 'code-container';
            codeBox.innerHTML = `
                <div class="code-header">
                    <span>${lang.toUpperCase()}</span>
                    <span style="cursor:pointer; color:var(--accent)" onclick="navigator.clipboard.writeText(\`${code.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">COPY</span>
                </div>
                <div class="code-content">${code}</div>
            `;
            container.appendChild(codeBox);
            lastIndex = codeRegex.lastIndex;
        }

        // Remaining text after last code block
        const postText = text.substring(lastIndex);
        if (postText) {
            const span = document.createElement('span');
            span.innerHTML = parseMarkdown(postText);
            container.appendChild(span);
        }

        win.appendChild(container);
        win.scrollTop = win.scrollHeight;
    }

    function saveToHistory(u, a) {
        chatHistory.unshift({ id: Date.now(), user: u, ai: a, time: new Date().toLocaleTimeString() });
        localStorage.setItem('stealth_history', JSON.stringify(chatHistory.slice(0, 15)));
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = chatHistory.length === 0 ? '<p style="text-align:center; color:#555;">Logs empty.</p>' : '';
        chatHistory.forEach(item => {
            const div = document.createElement('div');
            div.style.cssText = "background:var(--card); padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #222; cursor:pointer;";
            div.innerHTML = `<span style="color:var(--accent); font-size:10px;">${item.time}</span><br><b>Prompt:</b> ${item.user.substring(0,40)}...`;
            div.onclick = () => {
                const win = document.getElementById('chat-window');
                win.innerHTML = '';
                appendMsg('user', item.user);
                formatAndAppendAI(item.ai);
                showTab('home');
            };
            list.appendChild(div);
        });
    }
</script>

</body>
</html>
